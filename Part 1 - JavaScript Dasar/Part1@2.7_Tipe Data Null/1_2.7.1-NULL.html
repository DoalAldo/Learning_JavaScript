<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="=UTF8">
    <title>Tipe Data Null</title>

</head>

<body>
    <script>
  // contoh undefined variable
  let firstName = null; //tidak di inisialisasi

if(firstName === undefined)
{
    console.info("UNDEFINED");
}
else if (firstName === null)
{
    console.info("NULL")
}
else
{
    console.info(firstName);
}

    </script>
</body>


</html>
