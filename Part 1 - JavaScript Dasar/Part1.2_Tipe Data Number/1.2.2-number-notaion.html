<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="=UTF8">
    <title>Number Anotation</title>

</head>

<body>
    <script>
        document.writeln(100);
        
        // contoh tipe data comma
        document.writeln("</br>");
        document.writeln(100.123);
        
        // contoh notasi Biner
        document.writeln("</br>");
        document.writeln(0b1111010);

        // contoh notasi Hexadesimal
        document.writeln("</br>");
        document.writeln(0xFF);

        // contoh notasi Octal
        document.writeln("</br>");
        document.writeln(0o10);
    </script>
</body>


</html>
