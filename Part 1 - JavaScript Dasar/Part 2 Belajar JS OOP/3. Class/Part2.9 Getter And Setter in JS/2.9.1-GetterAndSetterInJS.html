<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="=UTF8">
<title>Class : Getter and Setter in JS </title>                                      
</head>
<body>
    <script>
        class Person{
            constructor(firstName,lastName){
              this.firstName= firstName;
              this.lastName=lastName;
            }

            get fullName(){
             return`${this.firstName} ${this.lastName}`;
            }

            set fullName(longName){
              const longNameSplit=longName.split(" ");
              this.firstName=longNameSplit[0];
              this.lastName=longNameSplit[1];
            }
        }

        const aldo= new Person("Aldo","Gunawan");
        // contoh menggunakan getter
        console.info(`your fullname using getter is: ${aldo.fullName}`)

        aldo.fullName="AldoFirstName GunawanLastName";
        console.info(`your fullname using setter is: ${aldo.fullName}`)

    </script>
</body>


</html>
