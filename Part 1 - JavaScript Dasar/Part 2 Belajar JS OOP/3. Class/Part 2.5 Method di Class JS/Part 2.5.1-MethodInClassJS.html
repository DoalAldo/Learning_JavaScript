<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="=UTF8">
<title>Method di Class</title>                                      
</head>
<body>
    <script>
      class Person{
        constructor (name){
          // contoh property name
          this.name=name;
        }

        sayHello(name){
          console.info(`Hi, ${name}, My Name is ${this.name}`);
        }
      }
      const aldo=new Person("Aldo");
      console.info(aldo);
      console.info(aldo.name);
      aldo.sayHello("Bambang");

      const andy= new Person("Andy");
      console.info(andy);
      andy.sayHello("Aldo");
    </script>
</body>


</html>
