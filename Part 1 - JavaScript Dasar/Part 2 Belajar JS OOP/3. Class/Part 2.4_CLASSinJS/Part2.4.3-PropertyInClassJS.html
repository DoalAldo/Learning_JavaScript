<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="=UTF8">
<title>Property di Class</title>                                      
</head>
<body>
    <script>
      class Person{
        constructor (name){
          // contoh property name
          this.name=name;
        }
      }
      const aldo=new Person("Aldo");
      console.info(aldo);
      console.info(aldo.name);
    </script>
</body>


</html>
