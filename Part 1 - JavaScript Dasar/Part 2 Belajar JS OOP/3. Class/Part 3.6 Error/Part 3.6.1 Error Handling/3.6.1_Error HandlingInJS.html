    <script>
      class MathUtil{
        static sum(...numbers){

          if(numbers.length===0)
          {
            throw new Error("Total Param Numbers Harus > dari 0");
          }
          let total =0;
          for (const value of numbers){
            total = total + value;
          }
          return total;
        }
      }
