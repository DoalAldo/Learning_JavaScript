<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="=UTF8">
    <title>Do While Loop </title>

</head>

<body>
    <script>

        // Contoh While Loop
        let counter=1;
        do {
            document.writeln(`<p>Perulangan With Do While ke ${counter}</p>`);
            counter++;
        } 
        while (counter<=10);
       

        

    </script>
</body>


</html>
