<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="=UTF8">
    <title>With Statement </title>

</head>

<body>
    <script>
    // contoh tanpa menggunakan with statement

    const person={
            firstName:"Darmatius",
            middleName:"Aldo",
            lastName:"Gunawan",
            fullName:"Darmatius Aldo Gunawan"
        }

        console.info("===========TANPA WITH STATEMENT===========")
        // for(const personName in person)
        // {
        //     console.info(person[personName]);
        // }

        console.info(person.firstName);
        console.info(person.middleName);
        console.info(person.lastName);
        console.info(person.fullName);

        console.info("===========Menggunakan WITH STATEMENT===========")
        
        with(person)
        {
            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
            console.info(fullName);
        }

    </script>
</body>


</html>
