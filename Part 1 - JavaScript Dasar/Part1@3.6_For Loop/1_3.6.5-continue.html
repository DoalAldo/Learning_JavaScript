<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="=UTF8">
    <title>Continue </title>

</head>

<body>
    <script>
        // contoh continue
        for (let i = 1 ;i<=100;i++)
        {
            //kalau genap langsung lanjut ke i++
            if(i%2===0)
            {
                continue;
            }

            document.writeln(`<p> perulangan ganjil ke ${i}</p>`);

        }

        

    </script>
</body>


</html>
