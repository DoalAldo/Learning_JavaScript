<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="=UTF8">
    <title>Break </title>

</head>

<body>
    <script>
        // contoh break
        let counter =1;
        while(true)
        {
            document.writeln(`<p> Perulangan With Break ke ${counter}</p>`);
            counter++;
                if(counter>=10)
                {
                    break;
                }
        }

        

    </script>
</body>


</html>
