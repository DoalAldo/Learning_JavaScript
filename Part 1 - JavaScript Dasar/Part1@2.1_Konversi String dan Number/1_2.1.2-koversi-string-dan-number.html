<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="=UTF8">
    <title>Konversi String dan Number</title>

</head>

<body>
    <script>
    const value1 = parseInt("1");
    const value2 = 1;
    const sum1= value1 + value2;
    console.info(sum1);

    document.writeln(`<p> ${sum1}</p>`);
    document.writeln(`<p> ${parseInt("1.1")}</p>`);
    document.writeln(`<p> ${parseFloat("1.1")}</p>`);
    document.writeln(`<p> ${Number("1.1")}</p>`);

    const a=1;
    const b=2;
    const total = a.toString() + b.toString();
    document.writeln(`<p> to string ${total}</p>`)


    </script>
</body>


</html>
