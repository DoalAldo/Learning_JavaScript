<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="=UTF8">
    <title>Tipe Data Number</title>

</head>

<body>
    <script>
        document.writeln("<textarea cols='100' rows='10'>" );

            // contoh menggunakan sequence enter dengan menggunkanan \n
        document.writeln("Darmatius \n Aldo \n Gunawan");
            // contoh menggunakan sequence slash dengan menggunkanan \\
        document.writeln("\\Darmatius\\ \\Aldo\\ \\Gunawan\\");
             // contoh menggunakan sequence petik 2(") dengan menggunkanan \"
         document.writeln("\"Darmatius\" \"Aldo\" \"Gunawan\"")
           // contoh menggunakan sequence petik 1(') dengan menggunkanan \'
        document.writeln("\'Darmatius\' \'Aldo\' \'Gunawan\'")

        document.writeln("</textarea>")

    
    </script>
</body>


</html>
