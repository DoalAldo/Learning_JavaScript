<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="=UTF8">
    <title>With Statement </title>

</head>

<body>
    <script>
        // contoh function
        function sayHelloWorld()
        {
            document.writeln("<p>Hello <b>World</b> </p>");

        }

        // contoh memanggil function()
        sayHelloWorld();
        sayHelloWorld();
    </script>
</body>


</html>
