<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="=UTF8">
    <title>Menggunakan Variable Const </title>

</head>

<body>
    <script>
        // penggunaan CONST TIDAK bisa Merubah data value di dalam nya 

        // deklarasi variable dan langsung di inisialisasi value untuk variable nya
        const fullName ="Darmatius Aldo Gunawan";

        // deklarasi variable
        let firstName;
        let middleName;
        let lastName;
        
        // inisialisasi value untuk variable
        firstName="Darmatius";
        middleName="Aldo";
        lastName="Gunawan";
        
        // tidak bisa di jalankan dan akan menghasilkan error
        // dikarenakan const ketika sudah di inisialisasi tidak bisa di ganti value di dalam nya
        //fullName="Bambang Gunawan Darmatius Aldo"; AKAN ERROR


        document.writeln(fullName);
        document.writeln("</br>");

        document.writeln(lastName+" "+middleName+" "+firstName);
        document.writeln("</br>");

        document.writeln(fullName);
        document.writeln("</br>");

        document.writeln(lastName+" "+middleName+" "+firstName);
        document.writeln("</br>");

        document.writeln(fullName);
        document.writeln("</br>");

        document.writeln(lastName+" "+middleName+" "+firstName);
        document.writeln("</br>");

        document.writeln(fullName);
        document.writeln("</br>");

        document.writeln(lastName+" "+middleName+" "+firstName);
        document.writeln("</br>");

        document.writeln(fullName);
        document.writeln("</br>");

        document.writeln(lastName+" "+middleName+" "+firstName);
        document.writeln("</br>");


    

    </script>
</body>


</html>
