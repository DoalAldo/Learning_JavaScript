<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="=UTF8">
    <title>While Loop </title>

</head>

<body>
    <script>

        // Contoh While Loop
        let counter=1;
        while (counter<=10)
        {
            document.writeln(`<p>Perulangan With While ke ${counter}</p>`);
            counter++;
        }

        

    </script>
</body>


</html>
