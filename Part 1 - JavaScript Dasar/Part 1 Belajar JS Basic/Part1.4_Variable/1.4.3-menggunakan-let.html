<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="=UTF8">
    <title>Menggunakan Variable Let </title>

</head>

<body>
    <script>
        // kalau menggunakan let sama dengan menggunakan var
        // tetapi sekarang sudah tidak disaran kan menggunkan var dan LEBIH BAIK menggunakan LET
        // penggunaan LET merupakan data value di dalam nya bisa berubah ubah

        // deklarasi variable dan langsung di inisialisasi value untuk variable nya
        let fullName ="Darmatius Aldo Gunawan";

        // deklarasi variable
        let firstName;
        let middleName;
        let lastName;
        
        // inisialisasi value untuk variable
        firstName="Darmatius";
        middleName="Aldo";
        lastName="Gunawan";


        document.writeln(fullName);
        document.writeln("</br>");

        document.writeln(lastName+" "+middleName+" "+firstName);
        document.writeln("</br>");

        document.writeln(fullName);
        document.writeln("</br>");

        document.writeln(lastName+" "+middleName+" "+firstName);
        document.writeln("</br>");

        document.writeln(fullName);
        document.writeln("</br>");

        document.writeln(lastName+" "+middleName+" "+firstName);
        document.writeln("</br>");

        document.writeln(fullName);
        document.writeln("</br>");

        document.writeln(lastName+" "+middleName+" "+firstName);
        document.writeln("</br>");

        document.writeln(fullName);
        document.writeln("</br>");

        document.writeln(lastName+" "+middleName+" "+firstName);
        document.writeln("</br>");


    

    </script>
</body>


</html>
