<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="=UTF8">
<title>Learning How to Destructuring an object</title>                                      
</head>
<body>
    <script>
      {
     
            const person={
            firstName:"Darmatius",
            middleName:"Aldo",
            lastName:"Gunawan",
            address:{
                street:"Jln. Toko Tiga Seberang No. 3",
                city : "Jakarta",
                country: "Indonesia"
            },
            hobby:"Swiming and GYM",
            channel:"NoobMaster69"
              };

         // contoh manual ambil data di dalam object
  
         console.info("Contoh Manual Ambil Data dari object")
         console.info( person.firstName);

         /**
         * ! Contoh menggunakan Destructuring in Object
         */

         // contoh destructuring data nya 1 per 1 
        //  let{firstName,middleName,lastName,address,...others}=person;
        //  let{street,city,country}=address;

           let{firstName,middleName,lastName,address:{street,city,country},...others}=person;
         console.info("");
         console.info("Contoh Mengambil Data Dari Object Menggunakan Destructuring")
         console.info(firstName);
         console.info(middleName);
         console.info(lastName);
         console.info(street);
         console.info(city);
         console.info(country);
         console.info(others);

      }
     

    </script>
</body>


</html>
