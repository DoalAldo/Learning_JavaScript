<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="=UTF8">
<title>Learning  Using Destructuring On Array</title>                                      
</head>
<body>
    <script>
        {
        /**
         * *contoh Manual Case Without Destructuring
         * */
        const names=["Darmatius","Aldo","Gunawan"]; 
        const firstName=names[0];
        const middleName=names[1];
        const lastName=names[2];
        console.info("Contoh Manual Case Without Using Destructuring Method")
        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
    }

    
{
    /**
         * ! Contoh menggunakan Destructuring in Array
         */
         const names=["Darmatius","Aldo","Gunawan"]; 
         const [firstName,middleName,lastName, ... others]=names
         console.info("Contoh With Using Destructuring Method in Array")
         console.info(firstName);
         console.info(middleName);
         console.info(lastName); 
         console.info(others);
        
}
    
        


       

    </script>
</body>


</html>
