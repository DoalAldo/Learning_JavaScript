<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="=UTF8">
<title>Learning Getter</title>                                      
</head>
<body>
    <script>
        const person ={
            firstName:"Nama Permata",
            middlename:"Nama Tengah",
            lastName:"Nama Terakhir",
            // contoh manual 
            //fullName:"Darmatius Aldo Gunawan"
             
            // contoh menggunakan getter
            get fullName(){
                return `${this.firstName} ${this.middlename} ${this.lastName}`;
            }
        }

        // contoh memanggil function getter
        person.firstName="Darmatius";
        person.middlename="Aldo";
        person.lastName="Gunawan";

        console.info(person.fullName)


    </script>
</body>


</html>
