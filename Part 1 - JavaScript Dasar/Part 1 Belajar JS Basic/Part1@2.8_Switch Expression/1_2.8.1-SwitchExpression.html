<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="=UTF8">
    <title>Switch Expression</title>

</head>

<body>
    <script>
  // contoh Switch expression
    const examValue="F";

    switch(examValue)
    {
        case "A":
            document.write("<p> Great Anda Lulus Dengan Baik</p>");
                break;
        case "B":
        case "C":
        document.write("<p> Selamat Anda Lulus Dengan Nilai OKE aja</p>");
                break;
        case "D":
        document.write("<p> Yahh Anda Tidak Lulus</p>");
                break;

        default : 
        document.write("<p>  Anda Salah Jurusan Bosq </p>");
    }

    </script>
</body>


</html>
