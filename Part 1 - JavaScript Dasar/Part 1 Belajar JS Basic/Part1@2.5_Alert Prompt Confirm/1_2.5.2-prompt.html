<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="=UTF8">
    <title>Learning Confirm</title>

</head>

<body>
    <script>
    
    // contoh confirm
    // result dari confirm itu boolean

    const login= confirm("Anda Yakin Mau Masuk?");
    if(login)
    {
        const name = prompt("Siapa Nama Anda ?");
        alert(`Hello ${name}, Nama Saya Aldo`);
    }
    else
    {
        alert("Bye-Bye");
    }
    </script>
</body>


</html>
