<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="=UTF8">
<title>Function Recursive</title>                                      

</head>

<body>
    <script>

        // contoh  function factorial normal
        function factorial(value){
            let result =1;
            for(let i=1;i<=value;i++){
                result*=i;
            }
            return result;
        }

        console.info(factorial(5));
        console.info(1*2*3*4*5);


        // contoh function Recursive

        function factorialRecursive(valueFactorial){
            if(valueFactorial===1){
                return 1;
            }
            else{
                return valueFactorial*factorialRecursive(valueFactorial-1);
            }
        }

        //breakdown flow factorial Recursive (valueFactorial =5)
        //tahap 1: 5 =! 1 maka 5*factorialRecursive(5-1)
         //tahap 2: 4 =! 1 maka 5*4*factorialRecursive(4-1)
          //tahap 3: 3 =! 1 maka 5*4*3*factorialRecursive(3-1)
           //tahap 4: 2 =! 1 maka 5*4*3*2*factorialRecursive(2-1)
            //tahap 5: 1 == 1 maka 5*4*3*2*1
        console.info(factorialRecursive(5));
    </script>
</body>


</html>
