<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="=UTF8">
    <title>With Statement </title>

</head>

<body>
    <script>
        // contoh function dengan parameter
        function sayHelloWorld(firstName,middleName,lastName)
        {
            document.writeln(`<p> Hello ${firstName} <b>${middleName}</b> ${lastName} </p>`);
        }
            
        

        // contoh memanggil function() dengan parameter
        sayHelloWorld("Darmatius","Aldo","Gunawan");
        sayHelloWorld("Darmatius","Aldi","Gunawan");
        sayHelloWorld("Darmatius","Aldu","Gunawan");
    </script>
</body>


</html>
