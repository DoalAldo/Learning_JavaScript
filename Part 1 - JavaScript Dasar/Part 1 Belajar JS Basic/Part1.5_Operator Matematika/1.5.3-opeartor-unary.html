<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="=UTF8">
    <title>Operator Unary</title>

</head>

<body>
    <script>
       let result = +1; //1
       document.writeln("<p>" + result + "</p>");
        result ++; //2
       document.writeln("<p>" + result + "</p>");
       result --; //1
       document.writeln("<p>" + result + "</p>");
        result=-result;
        document.writeln("<p>" + result + "</p>");

    </script>
</body>


</html>
